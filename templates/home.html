<!DOCTYPE html>
<html>
<head>
	<title>Mike Carbone</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url('css/pretty.css') }}">
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>
<body>
	<section id="main">
		<div class="box color1">
			<div id="dancer">
				 <a-scene class="scene" embedded inspector keyboard-shortcuts screenshot vr-mode-ui="enabled: false;">

	       			<a-entity id="camera" camera position="0 0 5" rotation="0 0 0" orbit-controls="
	          				target: #target;
	            			enableDamping: true;
	            			enableZoom: false;
	            			dampingFactor: 0.125;
	            			rotateSpeed:0.25;
	            			rotateToSpeed: 0.04;
	            			rotateTo: 0.172 -1.3 2.797;
	            			logPosition: false;">
	        		</a-entity>

	        		<a-entity id="target">
	          			<a-gltf-model position="0 -3 1" scale="3 3 3" rotation="0 0 0" id="mike" src="{{ static_url('mike_dancing/scene.gltf') }}" animation-mixer shadow="receive: true"></a-gltf-model>
	          			<a-light type="ambient" color="#fff" ></a-light>
					</a-entity>
	        		<a-sky color="#40434E"></a-sky>
	        		
	        		<a-light></a-light>
	       		</a-scene>
			</div>
		<h1 id="firstName">mike</h1>

		</div>
		<div class="box color2">
			<div id="lastNameContainer">
				<h1 id="lastName">carbone</h1>
			</div>
		</div>
	</section>
</body>
</html>
